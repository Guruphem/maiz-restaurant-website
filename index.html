<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maiz Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <a href="./index.html" class="company-name">
        <div class="logo">
          <img src="./icons/brand-icon.png" alt="company-icon" />
        </div>
        <div><img src="./icons/brand-name.png" alt="company-name" /></div>
      </a>

      <nav>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Venue</a></li>
          <li><a href="#">Events</a></li>
        </ul>
      </nav>

      <section>
        <a href="#" class="book-btn"
          >Book now<img
            src="./icons/btn-enhancer.svg"
            class="btn-icon"
            alt="btn-icon"
        /></a>
      </section>
    </header>

    <main>
      <div class="rectangle-wrapper">
        <img src="./icons/Rectangle (1).png" class="rec" alt="" />
      </div>

      <div class="homepage">
        <div class="homepage-intro">
          <div class="homepage-text">
            <div class="intro-wrapper">
              <h2>Taste the authentic Saudi cuisine</h2>
            </div>

            <p>
              Among the best Saudi chefs in the world, serving you something
              beyond flavor.
            </p>

            <a href="#">our menu</a>
          </div>

          <img
            src="./icons/Vector (6).png"
            class="circled-vector"
            alt="circled-vector"
          />
        </div>

        <div>
          <img
            src="./img/image 1 (1).png"
            class="homepage-img"
            alt="homepage-img"
          />

          <img src="./icons/flower.png" alt="flower-img" class="flower" />
        </div>
      </div>
    </main>
  </body>
</html>
